<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Formulário - TrybeTravel</title>
  </head>
  <body>
    <h1 id="title" class="display-6">Formulário Trybe Travel</h1>

    <form class="form-group" id="main-form">
      <fieldset>
      <label class="mb-1" for="fullName">Nome completo:</label>
      <input class="form-control mb-2"
        type="text"
        id="fullName"
        name="fullName"
        placeholder="Digite seu nome completo"
        maxlength="40"
        minlength="10"
        required
      />
        <label for="email" class="form-label">Endereço de e-mail:</label>
        <input class="form-control mb-3"
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            maxlength="50"
            minlength="10"
            required
        />
      <div class="form-check">
          <label for="destination1" class="form-check-label">Cidade</label>
          <input
              type="radio"
              class="form-check-input"
              id="destination1"
              className="radios"
              name="destinations"
              value="Cidade"
              required
          />
      </div>
      <div class="form-check">
          <label for="destination2" class="form-check-label">Campo</label>
          <input
              type="radio"
              class="form-check-input"
              id="destination2"
              className="radios"
              name="destinations"
              value="Campo"
              required
              />
        </div>
        <div class="form-check">
            <label for="destination3" class="form-check-label">Praia</label>
            <input
                type="radio"
                class="form-check-input"
                id="destination3"
                className="radios"
                name="destinations"
                value="Praia"
                required
            />
        </div>
        <div class="form-check mb-3">
            <label for="destination4" class="form-check-label">Montanhas</label>
            <input
                type="radio"
                class="form-check-input"
                id="destination4"
                className="radios"
                name="destinations"
                value="Montanhas"
                required
            />
        </div>
      <label for="question" class="mb-2">
        Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
        TrybeTravel
      </label>
      <br />
      <textarea
        class="form-control mb-3"
        name="why"
        id="question"
        cols="60"
        rows="10"
        placeholder="Digite sua resposta vencedora aqui"
        maxlength="500"
      >
      </textarea>
      <label for="date" class="mb-1">Qual a melhor data para realizar sua viagem?</label>
      <input type="date" class="form-control" id="date" />
      <br />
      <div class="form-check">
          <label for="promo" class="form-check-label mb-1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.
          </label>
          <input type="checkbox" class="form-check-input" name="promo" id="promo" />
      </div>
      <div class="form-check">
          <label class="form-check-label mb-2" for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.
          </label>
          <input type="checkbox" class="form-check-input" name="agreement" id="agreement" required />
      </div>
      </fieldset>
      <button type="submit" id="submit-btn" class="btn btn-primary" disabled>Enviar</button>
      <button type="reset" id="clear-btn" class="btn btn-secondary">Limpar</button>
    </form>
    <link rel="stylesheet" href="style.css" >
  </body>
</html>
